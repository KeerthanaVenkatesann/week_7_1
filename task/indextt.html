<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="bg-secondary p-5 w-50 justify-content-center">
    
<input type="text" class="m-2" id="input" placeholder="your number">
<button class="btn btn-success" type="submit" onclick="convert()">convert it </button>
<div id="result" class="text-light"></div></div>
<script>
function convert(){


const cmVal = Number(document.getElementById("input").value)
const inchVal = cmVal/2.54
const result = document.getElementById("result")
result.innerHTML= inchVal.toFixed(4)+"inches"

}


</script>
</body>
</html>
